<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Relatorinho rsrs</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <link rel="stylesheet" type="text/css" href="css/menu.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!--===============================================================================================-->
</head>
<body>

  <div class="sidebar w3-bar-block w3-collapse w3-card w3-animate-right" style="width:200px;right:0;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Fechar &times;</button>
    <a href="#" class="w3-bar-item w3-button text-white menuitem">Aninha é Linda</a>
    <a href="#" class="w3-bar-item w3-button text-white">Amo Chocolate</a>
    <a href="#" class="w3-bar-item w3-button text-white">Quero Café</a>
  </div>

  <div class="w3-main" style="margin-right:200px">
  <div class="cor ">
    <button class="w3-button w3-xlarge w3-right w3-hide-large cor " onclick="w3_open()">&#9776;</button>
    <div class="w3-container">
      <a class="navbar-brand text-white">
    <img src="images\budhastore inline branco.png" width="auto" height="50" class="d-inline-block align-top" alt="">

      </a>
    </div>
  </div>

  <div class="container w3-container" >
    <h1>Relatório de Cliente</h1>
    <form class="formulario" method="post" action="">
      <div class="form-row">
        <div class=" col-10 col-sm-10 col-md-11 gg">
          <div class="wrap-input100 validate-input" data-validate="Campo inválido">
            <input class="input100" type="text" name="Cliente">
            <span class="focus-input100" data-placeholder="Cliente"></span>
          </div>
        </div>
        <div class=" col-2 col-sm-2 col-md-1 gg">
          <button class="md-button md-fab md-mini botao"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <div class="form-row">
        <div class=" col-10 col-sm-10 col-md-11 gg">
          <div class="wrap-input100 validate-input" data-validate="Campo inválido">
            <input class="input100" type="text" name="Produto">
            <span class="focus-input100" data-placeholder="Produto"></span>
          </div>
        </div>
        <div class=" col-2 col-sm-2 col-md-1 gg">
          <button class="md-button md-fab md-mini botao"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 gg">
          <div class="form-group wrap-input100">
            <input class="input100" type="text" name="Status">
            <span class="focus-input100" data-placeholder="Status"></span>
          </div>
        </div>
        <div class="col-md-3 gg">
          <div class="form-group wrap-input100 ">
            <input class="input100" type="text" name="ValorMin">
            <span class="focus-input100" data-placeholder="Valor Total Mínimo"></span>
          </div>
        </div>
        <div class="col-md-3 gg">
          <div class="form-group wrap-input100 ">
            <input class="input100" type="text" name="ValorMax">
            <span class="focus-input100" data-placeholder="Valor Total Máximo"></span>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 gg">
          <div class="form-group wrap-input100">
            Data Inicial
            <input class="input100" type="date" name="DataI">
            <span class="focus-input100" data-placeholder=""></span>
          </div>
        </div>
        <div class="col-md-3 gg">
          <div class="form-group wrap-input100">
            Data Final
            <input class="input100" type="date" name="DataF">
            <span class="focus-input100" data-placeholder=""></span>
          </div>
        </div>
        <div class="col-md-6 gg">
          <div class="form-group spanMode">
            <label>Modo:</label>
            <span style="padding-left: 0.5em;">
              <input type="radio" class="radio" name="modo" value="resumido" id="resumido" checked />
              <label for="resumido">Resumido </label>
              <input type="radio" class="radio" name="modo" value="completo" id="completo" />
              <label for="completo">Completo </label>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn z0">
              <div class="login100-form-bgbtn"></div>
              <button type="submit" class="login100-form-btn" >
                Gerar
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn z0">
              <div class="login100-form-bgbtn"></div>
              <button  class="login100-form-btn" onclick="voltar()">
                Voltar
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

  <script>
  function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
  }
  function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
  }
  </script>
  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>
  <script>
  function voltar() {
      window.history.back();
  }
  </script>
</body>
</html>
