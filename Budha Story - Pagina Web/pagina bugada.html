<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cadastro Modelo Budha</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>

</head>
<body>
	<!-- Navbar com imagem -->
	<nav class="navbar navbar-light bg-dark">
	  <a class="navbar-brand text-white">
	    <img src="images\icone_budha.png" width="30" height="30" class="d-inline-block align-top" alt="">
	    Budha Store
	  </a>
	</nav>
	<div class="limiter">
		<div class="container-login100">
			<h1> Cadastro de Cliente </h1>
				<form class="login100-form validate-form">

				<!-- Cliente -->
					<!-- responsavel pela mensagem de erro do nome -->
				<div class="col-6">
					<div class="wrap-input100 validate-input" data-validate="Campo inválido">
						<input class="input100" type="text" name="Cliente">
						<span class="focus-input100" data-placeholder="Cliente"></span>
					</div>
				</div>
					<!-- Fim do Cliente -->

					<!-- Produtos -->
						<!-- responsavel pela mensagem de erro do nome -->
				<div class="col-6">
						<div class="wrap-input100 validate-input" data-validate="Campo inválido">
							<input class="input100" type="text" name="Produtos">
							<span class="focus-input100" data-placeholder="Produtos"></span>
						</div>
					</div>
				<!-- Fim do Produtos -->

<!-- Datas -->
					<!-- Data Inicial-->
					<div class="col-2">
						<text class="col-form-label col-sm-2 pt-0"> Data Inicial </text>
							<input class="input100" type="date" name="DataI">
							<span class="focus-input100" data-placeholder=""></span>
						</div>
					<!-- Data Final -->
						<div class="col-2">
							<text class="col-form-label col-sm-2 pt-0"> Data Final </text>
								<input class="input100" type="date" name="DataF">
								<span class="focus-input100" data-placeholder=""></span>
							</div>
<!-- Fim das datas -->

			<div class="row"> <!--  Responsavel por deixar um do lado do outro alinhado-->
						<!-- Status -->
						<div class="col-3">
							<div class="wrap-input100 validate-input" data-validate="Campo inválido">
								<input class="input100" type="text" name="Status">
								<span class="focus-input100" data-placeholder="Status"></span>
							</div>
						</div>
							<!-- Fim do Status -->

							<!-- ValorMin -->
							<div class="col-2">
								<div class="wrap-input100 validate-input" data-validate="Campo inválido">
									<input class="input100" type="text" name="ValorMin">
									<span class="focus-input100" data-placeholder="Valor Total Mínimo"></span>
								</div>
							</div>
								<!-- Fim do ValorMin -->

								<!-- ValorMax -->
								<div class="col-2">
									<div class="wrap-input100 validate-input" data-validate="Campo inválido">
										<input class="input100" type="text" name="ValorMax">
										<span class="focus-input100" data-placeholder="Valor Total Máximo"></span>
									</div>
								</div>
									<!-- Fim do ValorMax -->

									<!-- radio - relatorio completo ou resumido -->
									<fieldset class="form-group">
									    <text class="col-form-label col-sm-2 pt-0">Relatório: </text>
									      <div class="col-sm-10">
									        <div class="form-check">
									          <input class="form-check-input" type="radio" name="relatorio" id="gridRadios1" value="option1" checked>
									          <label class="form-check-label" for="gridRadios1">
									            Resumido
									          </label>
									        </div>
									        <div class="form-check">
									          <input class="form-check-input" type="radio" name="relatorio" id="gridRadios2" value="option2">
									          <label class="form-check-label" for="gridRadios2">
									            Completo
									          </label>
									        </div>
									      </div>
									  </fieldset>
									</div>


<!-- BOTÃO -->
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn " >
								<!-- style="background-color: #84572f" -->
								Login
							</button>
						</div>
					</div>
<!-- fim do codigo do botão -->
			</div>
		</form>

</div>

</body>
</html>
